<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Sync</title>
    <!-- Google API libraries -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- New Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Script to verify GAPI is loaded -->
    <script>
      window.onGapiLoad = function () {
        console.log("GAPI is loaded and ready");
        window.gapiReady = true;
      };

      // Monitor if GAPI loads
      window.gapiCheckInterval = setInterval(function () {
        if (typeof gapi !== "undefined") {
          console.log("GAPI detected");
          if (!window.gapiReady) {
            window.onGapiLoad();
          }
          clearInterval(window.gapiCheckInterval);
        }
      }, 1000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
